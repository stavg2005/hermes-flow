version: '3.8'

services:
  react-app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: vite-react-dev
    ports:
      - "6000:6000"
    volumes:
      - .:/app
      - /app/node_modules  # Prevent node_modules overwrite
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true  # Enable polling for file changes
      - WATCHPACK_POLLING=true    # Additional polling support
    networks:
      - react-network
    stdin_open: true
    tty: true

networks:
  react-network:
    driver: bridge